<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images du Tour Eiffel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom right, #1536f1, #2575fc, #c0c6ea, #eac3c0, #df0707);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .gallery-container {
            display: block;
            margin-top: 30px;
        }

        .image-card {
            margin: 20px auto;
            width: 60%; /* Set a fixed width relative to the viewport */
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .image-card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7);
        }

        .image-card img {
            width: 100%; /* Fixed width, responsive to the container */
            height: auto; /* Maintain aspect ratio */
            display: block;
            border-radius: 10px;
        }

        .caption {
            background: rgba(0, 0, 0, 0.6);
            color: #ffeb3b; /* Gold text color */
            padding: 10px;
            text-align: center;
            font-size: 1.2em;
        }

        footer {
            margin-top: 30px;
            font-size: 1em;
            color: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Images du Tour Eiffel</h1>
    <div class="gallery-container">
        <!-- Image 1 -->
        <div class="image-card">
            <img src="6. (8)ET.jpg" alt="Eiffel Tower">
            <div class="caption">Le Tour Eiffel</div>
        </div>
        <!-- Image 2 -->
        <div class="image-card">
            <img src="6. (9)ET.jpg" alt="Eiffel Tower Interior">
            <div class="caption">L'Interieur du Tour Eiffel</div>
        </div>
        <!-- Image 3 -->
        <div class="image-card">
            <img src="6. (10)ET.jpg" alt="Eiffel Tower Night View">
            <div class="caption">Vue du Tour Eiffel la Nuit</div>
        </div>
    </div>
    <h3>
            Sai Parate
    </h3>
</body>
</html>
